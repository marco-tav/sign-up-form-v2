<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ODIN RIDES</title>
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/index.css">
  <link rel="icon" href="resources/odin-lined.png">
</head>

<body>
  <div class="content">
    <div class="logo-container">
      <div class="logo">
        <img src="resources/odin-lined.png" alt="odin logo">
        <p>Odin<br>Rides</p>
      </div>
      <p id="image-credit">Photo by <a href="https://unsplash.com/@greg_rosenke?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Greg Rosenke</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Unsplash</a></p>
    </div>
    
    <div class="sign-up">
      <div class="text-container">
        <p>Never attended a ride before? Afraid you won't hold the pace? No problem! We've got different rides for different levels so everyone can enjoy! Don't miss it!</p>
        <p>Sign up now!</p>
      </div>
      <div class="form-container">
        
        <form action="" method="get" id="sign-up-form">
          <p>Required items will be marked with *</p>

          <div class="form-row">
            <div class="label-input">
              <label for="first-name">First Name <span aria-label="required">*</span></label>
              <input type="text" id="first-name" name="first_name" placeholder="Marco" required tabindex="1">
              <span></span>
            </div>

            <div class="label-input">
              <label for="last-name">Last Name</label>
              <input type="text" name="last_name" id="last-name" placeholder="Tavella" tabindex="2">
              <span></span>
            </div>
          </div>
          
          <div class="form-row">
            <div class="label-input">
              <label for="email">E-Mail <span aria-label="required">*</span></label>
              <input type="email" name="email" id="email" placeholder="something@example.com" required tabindex="3">
              <span></span>
            </div>

            <div class="label-input">
              <label for="phone-number">Phone Number</label>
              <input type="tel" name="phone_number" id="phone-number" placeholder="221-334-9904" tabindex="4" pattern="221-\d{3}-\d{4}">
              <span></span>
            </div>
          </div>
          
          <div class="form-row">
            <div class="label-input">
              <label for="password">Password <span aria-label="required">*</span></label>
              <input type="password" id="password" name="password" required tabindex="5" minlength="8" maxlength="80" placeholder=" ">
              <span></span>
            </div>

            <div class="label-input">
              <label for="confirm-password">Confirm Password <span aria-label="required">*</span></label>
              <input type="password" name="confirm_password" id="confirm-password" required tabindex="6" minlength="8" maxlength="80" placeholder=" ">
              <span></span>
            </div>
          </div>
        </form>
        <div class="create-account">
          <button form="sign-up-form" type="submit">Create Account</button>
          <p>Already have an account? <a href="#" class="log-in">Log in</a></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
